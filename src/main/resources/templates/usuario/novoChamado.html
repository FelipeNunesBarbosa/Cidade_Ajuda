<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Chamado</title>
  <link rel="shortcut icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/modelo.css">
  <link rel="stylesheet" href="/css/userNovoChamado.css">
</head>

<body>
  <header id="header">
    <img src="/img/logo.png" alt="Logo" id="logo" onclick="navigation('/usuario/index')">
    <nav id="nav">
      <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburger"></span>
      </button>
      <ul id="menu" role="menu">
        <li class="navLi" onclick="navigation('/usuario/index')"><img src="/img/home.png" alt="icon" class="icon">
          Home</li>
        <li class="navLi" onclick="navigation('/usuario/novoChamado')"><img src="/img/create.png" alt="icon"
            class="icon">
          Novo
          Chamado</li>
        <li class="navLi" onclick="navigation('/usuario/avaliarChamado')"><img src="/img/historico.png" alt="icon"
            class="icon">
          Avaliar Chamado</li>
        <li class="navLi" onclick="navigation('/usuario/minhaConta')"><img src="/img/perfil.png" alt="icon"
            class="icon">
          Minha
          Conta</li>
        <li class="navLi" onclick="navigation('/logout')"><img src="/img/logout.png" alt="icon" class="icon"> Log
          Out</li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Novo Chamado</h1>
    <form th:action="@{/usuario/novo/chamado}" method="post">
      <div id="container">
        <div class="novoChamado">
          <input type="text" class="input readonly" id="numero" placeholder="N° Chamado:" readonly>
          <input type="text" class="input readonly" id="status" placeholder="Status:" readonly>
          <input type="text" class="input readonly" id="atendente" placeholder="Atendente:" readonly>
        </div>

        <div class="novoChamado">
          <input type="text" name="usuario" class="input readonly" id="abertoPor" placeholder="Aberto Por:"
            th:value="${usuario}" readonly>
          <input type="tel" name="telefone" class="input readonly" id="telefone" placeholder="Telefone:"
            th:value="${telefone}" readonly>
          <input type="text" name="email" class="input readonly" id="email" placeholder="E-mail:" th:value="${email}"
            readonly>
        </div>
      </div>

      <div id="container-chamado">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" placeholder="Descrição curta:" required>
        <label for="titulo">Descrição</label>
        <textarea name="descricao" id="descricao" placeholder="Descrição do chamado:" required></textarea>
      </div>
      <div class="novoChamado" style="display: flex; justify-content: space-between;">
        <div>
          <button class="button button-confirmar">Salvar</button>
          <input type="button" class="button button-cancelar" value="Limpar" onclick="limparDados()">
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>Para mais informações clique em
      <a href="fale_conosco.html">Fale Conosco</a>
    </p>
  </footer>
  <script src="/js/modelo.js"></script>
  <script src="/js/userNovoChamado.js"></script>
</body>

</html>
